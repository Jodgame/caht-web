
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Project</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #485443;
            border-bottom: 5px solid #e72323;
        }
        .top-bar .settings {
            cursor: pointer;
        }
        .bccmm {
            
            position: absolute;
            top: 10px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            
            #background-color: #db6868; /* Placeholder color */
        }
        .mid-section {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 60%;
        }
        .button {
            margin: 0 20px;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .bottom-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
        }
        .bottom-bar .help {
            padding: 8px 15px;
            border: 2px solid #dc3545;
            border-radius: 5px;
            background-color: #dc3545;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
        .bottom-bar .help:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="settings">...</div>
            <div class = "bccmm"><img src="image.png" alt=""></div>
        </div>
        <div class="mid-section">
            <div class="buttons">
                <a href="#" class="button">Audio Call</a>
                
                <a href="#" class="button">Video Call</a>
                <a href="#" class="button">Start Chat</a>
            </div>
        </div>
        <div class="bottom-bar">
            <a href="#" class="help">Help</a>
        </div>
    </div>
</body>
</html>
